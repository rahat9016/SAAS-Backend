<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        .email-wrapper {
            width: 100%;
            padding: 20px 0;
            background-color: #f4f6f8;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .email-header {
            background-color: #007BFF;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .email-body {
            padding: 30px 20px;
            color: #333333;
            line-height: 1.6;
        }

        .email-body h2 {
            color: #007BFF;
        }

        .btn-reset {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007BFF;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 20px 0;
        }

        .btn-reset:hover {
            background-color: #0056b3;
        }

        .email-footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }

        @media (max-width: 600px) {
            .email-body {
                padding: 20px 15px;
            }
            .btn-reset {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-container">
            <!-- Header -->
            <div class="email-header">

            </div>

            <!-- Body -->
            <div class="email-body">
                <p>Hello {{ email }},</p>

                <p>We received a request to reset your password. Click the button below to set a new password:</p>

                <p style="text-align:center;">
                    <a href="{{ reset_link }}" class="btn-reset">Reset Password</a>
                </p>

                <p>If you didnâ€™t request this, you can safely ignore this email. Your password will remain unchanged.</p>

                <p>Thanks
            </div>

            <!-- Footer -->
            <div class="email-footer">
                1234 Street, Dhaka, Bangladesh
            </div>
        </div>
    </div>
</body>
</html>
